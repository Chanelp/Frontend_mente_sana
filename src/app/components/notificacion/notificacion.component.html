<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Fecha
                </th>
                <th scope="col" class="px-6 py-3">
                    Horario
                </th>
                <th scope="col" class="px-6 py-3">
                    Servicio
                </th>
                <th scope="col" class="px-6 py-3">
                    Profesional
                </th>
                <th scope="col" class="px-6 py-3">
                    Precio
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sesion of sesiones()" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{sesion.session_date}}
                </th>
                <td class="px-6 py-4">
                    {{sesion.session_time}}
                </td>
                <td class="px-6 py-4">
                    {{sesion.selected_service}}
                </td>
                <td class="px-6 py-4">
                    {{sesion.therapist_name}}
                </td>
                <td class="px-6 py-4">
                    {{sesion.price}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
