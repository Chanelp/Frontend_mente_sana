<app-layout>
    <div class="container">
        <main class="main">
            <div class="welcome">
                <a href="#"
                    class="group block max-w-4xl mx-auto w-full rounded-xl p-6 mb-8 bg-white ring-1 ring-slate-900/5 shadow-lg space-y-3">
                    <div class="flex items-center space-x-3 my-6 mx-6">
                        <h3 class="text-slate-900 text-2xl font-semibold">Planea tu cita con un profesional</h3>
                    </div>
                    <div class="profesional flex ml-9">
                        <figure class="mr-4">
                            <img src="assets/images/terhome.jpg" alt="Profesional"
                                class="rounded-2xl w-28 h-24 mb-4 object-cover">
                        </figure>
                        <div class="dr">
                            <strong class="text-red-500 text-lg"> {{terapeutaElegido()}} </strong>
                            <app-stars></app-stars>
                            <p class="text-slate-500 text-sm mt-2">Profesional de la salud con +12 años de experiencia
                                en terapia familiar, posee un enfoque centrado en el paciente y basado en la evidencia.
                            </p>
                        </div>
                    </div>
                    <div class="dateAndTime flex">
                        <div class="fecha ml-9">
                            <h5 class="font-bold text-emerald-500">Escoge la fecha y hora</h5>
                            <div class="relative max-w-sm">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                    </svg>
                                </div>
                                <input datepicker type="text" [(ngModel)]="fechaSeleccionada"
                                    (change)="actualizarOtroInput()"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Select date">

                            </div>
                            <!-- <div inline-datepicker data-date="02/25/2022"></div> -->
                        </div>
                        <div class="hora ml-9">
                            <p class="my-5 font-bold text-gray-600">Horas disponibles</p>
                            <div class="mb-6">
                                <span #hora *ngFor="let valor of horariosDia" (click)="asignarValorInput(valor)"
                                    class="border-solid border-2 border-red-400 rounded-full hover:bg-red-500 py-1 px-2 mr-3">
                                    {{ valor }}</span>
                            </div>
                            <div class="mb-6">
                                <span #hora *ngFor="let valor of horariosTarde" (click)="asignarValorInput(valor)"
                                    class="border-solid border-2 border-red-400 rounded-full hover:bg-red-500 py-1 px-2 mr-3">
                                    {{ valor }}</span>
                            </div>
                            <div class="mb-6">
                                <span #hora *ngFor="let valor of horariosNoche" (click)="asignarValorInput(valor)"
                                    class="border-solid border-2 border-red-400 rounded-full hover:bg-red-500 py-1 px-2 mr-3">
                                    {{ valor }}</span>
                            </div>

                        </div>
                    </div>
                </a>
            </div>
        </main>
        <aside class="rightSide">
            <div class="overview">
                <h4 class="text-2xl text-red-400 font-bold">Resumen general</h4>
                <form class="bg-white shadow-md rounded-xl px-8 pt-6 pb-8 mb-4 formulario w-full"
                    (submit)="onSubmit($event)">
                    <div class="mt-8">
                        <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Fecha seleccionada</label>
                        <input type="text" name="date" id="date" [(ngModel)]="otroInput"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border-none focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75"
                            placeholder="dd/mm/yyyy">
                    </div>
                    <div class="mt-8">
                        <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Hora seleccionada</label>
                        <input type="text" name="time" id="time" [(ngModel)]="valorInput"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border-none focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75">
                    </div>
                    <div class="mt-8">
                        <label for="profesional" class="block text-gray-700 text-sm font-bold mb-2">Profesional
                            seleccionado</label>
                        <input type="text" name="profesional" id="profesional" placeholder="Terapeuta Hdez. Angelica"
                            [value]="terapeutaElegido()"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border-none focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75">
                    </div>
                    <div class="mt-8">
                        <label for="servicio" class="block text-gray-700 text-sm font-bold mb-2">Servicios
                            seleccionados</label>
                        <select id="servicio" (change)="obtenerValorSeleccionado($event)"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Elige un servicio</option>
                            <option value="Terapia familiar">Terapia familiar</option>
                            <option value="Psicología clínica">Psicología clínica</option>
                            <option value="Psiquiatría">Psiquiatría</option>
                            <option value="Terapia de pareja">Terapia de pareja</option>
                        </select>
                    </div>
                    <div class="mt-8">
                        <label for="precio" class="block text-gray-700 text-sm font-bold mb-2">Precio</label>
                        <input type="text" id="precio" name="precio"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border-none focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75"
                            placeholder="Gratis" required>
                    </div>
                    <button type="submit"
                        class="ml-14 mt-4 text-white bg-gradient-to-br from-green-400 to-emerald-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-700 font-bold tracking-wide rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                        Agendar mi cita
                    </button>
                </form>
            </div>
        </aside>
    </div>
</app-layout>
