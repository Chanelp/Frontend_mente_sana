<h2 class="text-gray-600 font-bold">Acceder a tu cuenta</h2>
<div class="w-full max-w-xs" class="login">
    <div class="bg-white shadow-md rounded-xl px-8 pt-6 pb-8 mb-4 formulario">
        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
            <input type="email" name="" id=""
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border-emerald-400 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75"
                placeholder="example@example.com">
        </div>
        <div>
            <label for="pass" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
            <input type="password" name="" id=""
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border-emerald-400 focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-75">
        </div>
        <div class="accion">
            <button
                class="py-2 px-4 bg-emerald-400 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-opacity-45">Iniciar
                sesión</button>
            <span class="text-emerald-300 text-sm font-bold">¿No tienes una cuenta? Regístrate</span>
        </div>
    </div>
    <div class="joinImgLeft">
        <img src="assets/svgs/join.svg" alt="Login">
    </div>
    <div class="joinImgRight">
        <img src="assets/svgs/login.svg" alt="Login">
    </div>
</div>
